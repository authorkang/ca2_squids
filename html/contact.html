    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-offline/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../bootstrap-offline/css/style.css" />

    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="../img/index_logo_image.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../html/index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/schedule.html">SCHEDULE</a>

            </li>
          </ul>
        </div>
      </div>

    <div class="container">
      <div class="contact-container">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Have any questions? Fill out the form below!</p>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-submit w-100">Submit</button>
        </form>
      </div>
    </div>

    <!-- bootstrap JavaScript -->
    <script src="../bootstrap-offline/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert(
            "Thank you for reaching out to us! We will get back to you soon."
          );
        });
    </script>
    <footer>
      <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>
