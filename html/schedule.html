<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Schedule</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-offline/css/bootstrap.min.css" />
    <!-- custom CSS -->

    <link rel="stylesheet" href="../css/style_schedule.css" />

          <a class="navbar-brand" href="../html/index.html">

          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../html/index.html">HOME</a>
              </li>
              <li class="nav-item">

                <a class="nav-link" href="../html/rank.html">RANK</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/sports_betting.html"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/contact.html">ContactUs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container mt-4">
      <ul class="nav nav-tabs" id="yearTabs" role="tablist">

          <button
            class="nav-link active"
            id="2024-tab"

            aria-selected="true"

            2024
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="2025-tab"

            type="button"
            role="tab"
            aria-controls="2025"
            aria-selected="false"
          >
            2025
          </button>
        </li>
      </ul>
      <div class="tab-content" id="yearTabsContent">
        <div
          class="tab-pane fade show active"
          id="2024"
          role="tabpanel"
          aria-labelledby="2024-tab"

          <div id="schedule2024"></div>

        <div

          id="2025"
