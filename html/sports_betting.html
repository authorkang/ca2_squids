      <h1>Sports Betting</h1>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" data-target="home" onclick="selectTeam('home')">
          HOME
        </div>
        <div class="tab" data-target="away" onclick="selectTeam('away')">
          AWAY
        </div>
      </div>

      <!-- Team Content -->
      <div class="content active" id="team">
        <div class="player-container">
          <!-- Tottenham Column -->
          <div class="stats-column">
            <img
              src="../img/logo1.png"
              alt="Tottenham Logo"
              class="team-logo"
            />
          </div>

          <!-- VS Column -->
          <div class="stats-column vs-column">
            <h2>VS</h2>
          </div>

          <!-- Arsenal Column -->
          <div class="stats-column">
            <img src="../img/logo2.png" alt="Arsenal Logo" class="team-logo" />
          </div>
        </div>
        <!-- Betting Line -->
        <div class="betting-line">
          <div class="bet-section">
            <p>Total Amount: <span id="total-amount">0</span></p>
            <p>Home Odds: <span id="home-odds">1.00</span></p>
            <p>Away Odds: <span id="away-odds">1.00</span></p>
            <input
              type="number"
              id="bet-amount"
              placeholder="Enter bet amount"
              class="bet-input"
            />
            <button onclick="betting()" class="bet-button">Place Bet</button>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div
                class="mb-3 d-flex align-items-center justify-content-between"
              >
                <label for="loginId" class="form-label me-2 mb-0">ID:</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginId"
                  style="flex: 1"
                  required
                />
              </div>
              <div
                class="mb-3 d-flex align-items-center justify-content-between"
              >
                <label for="loginPassword" class="form-label me-2 mb-0"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  style="flex: 1"
                  required
                />
              </div>
              <button onclick="login()" class="btn btn-success w-100">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sports_betting.js"></script>
    <script src="../bootstrap-offline/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        checkAuthorization();
      });

      function checkAuthorization() {
        const isAuthorized = localStorage.getItem("authorized");
        if (!isAuthorized) {
          const loginModal = new bootstrap.Modal(
            document.getElementById("loginModal"),
            {
              backdrop: "static",
              keyboard: false,
            }
          );
          loginModal.show();
        }
      }

      function login() {
        const loginId = document.getElementById("loginId").value;
        const password = document.getElementById("loginPassword").value;
        console.log(loginId);
        console.log(password);
        if (loginId === "system" && password === "system") {
          localStorage.setItem("authorized", true);
          bootstrap.Modal.getInstance(
            document.getElementById("loginModal")
          ).hide();
        } else {
          alert("Invalid email or password.");
        }
      }
    </script>
